/* CSS for moving weather data adapted from https://codehasbug.com/css/create-3-types-horizontal-vertical-news-ticker-html-css/ */
        .ticker-wrapper-h{
	        display: flex;	
	        position: relative;
	        overflow: hidden;
	        border: 1px solid ;
        }

        .ticker-wrapper-h .heading{
	        background-color: darkblue;
	        color: #fff;
	        padding: 5px 10px;
	        flex: 0 0 auto;
	        z-index: 1000;
        }
        .ticker-wrapper-h .heading:after{
	        content: "";
	        position: absolute;
	        top: 0;
	        border-left: 20px solid darkblue;
	        border-top: 17px solid transparent;
	        border-bottom: 15px solid transparent;
        }


        .news-ticker-h{
	        display: flex;
	        margin:0;
	        padding: 0;
	        padding-left: 90%;
	        z-index: 999;
	
	        animation-iteration-count: infinite;
	        animation-timing-function: linear;
	        animation-name: tic-h;
	        animation-duration: 30s;
	
        }
        .news-ticker-h:hover { 
	        animation-play-state: paused; 
        }

        .news-ticker-h li{
	        display: flex;
	        width: 100%;
	        align-items: center;
	        white-space: nowrap;
	        padding-left: 20px;
        }

        .news-ticker-h li a{
            color: #212529;
	        font-weight: bold;
        }

        @keyframes tic-h {
	        0% {
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		    visibility: visible;
	    }
	    100% {
		-webkit-transform: translate3d(-100%, 0, 0);
		transform: translate3d(-100%, 0, 0);
	    }
        }   

        

        /* Optional: Makes the sample page fill the window. */

        body {

            width: auto;
